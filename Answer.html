<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
  <title>Application Form</title>

<body>
  <div class="header bg-success">
    <center>
      <b>Student Enrollment Form</b>
    </center>
  </div>
  <div class="container">
    <div class="row">
      <div class="col" style="border-right:2px green solid; margin-top: 40px;">
        <form onsubmit="return validate();">
          <div class="row mb-3" style="margin-top: 40px; margin-bottom: 140px;">
            <label  for="validationCustomUsername" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="inputName" required>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-5">
              <input type="Email" class="form-control" id="inputEmail" required>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputWebsite" class="col-sm-2 col-form-label">Website</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="inputWebsite">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputImageURL" class="col-sm-2 col-form-label">Image Link</label>
            <div class="col-sm-5">
              <input type="ImageURL" class="form-control" id="inputImageURL">
            </div>
          </div>
          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
            <div class="col-sm-8">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gridMale" value="Male">
                <label class="form-check-label" for="gridMale">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gridFemale" value="female">
                <label class="form-check-label" for="gridFemale">
                  Female
                </label>
              </div>
            </div>
          </fieldset>
          <label for="inputSkills" class="col-sm-2 col-form-label sk">Skills</label>
          <div class="col-sm-6 " style="display: inline;">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="inputSkills" id="java" value="Java">
              <label class="form-check-label" for="java">Java</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="html" value="HTML" name="inputSkills">
              <label class="form-check-label" for="html">HTML</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="css" value="CSS" name="inputSkills">
              <label class="form-check-label" for="css">CSS</label>
            </div>
          </div>
          <br>
          <div style="margin-top: 25px;">
            <button type="submit" class="btn btn-primary" onclick="variables()"
              style="margin-right: 30px; align-items: flex-start; background-color: blue;" ID="EnrollStudent">Enroll
              Student</button>
            <button type="reset" class="btn btn-primary" id="clear" onclick="clear()"
              style="background-color: crimson;">Clear</button>
          </div>
        </form>
      </div>

      <div class="col" style="border-left: chartreuse; stroke: chartreuse;">
        <h5 style="margin-top: 40px; text-align: center;">
          Enrolled Student
        </h5>
        <div class="col-12">
          
          <table class="table" style="font-style: normal;" id="resultView">
            <thead>
              <tr>

                <th scope="col-9" style="background:rgb(188, 236, 13); color: white;">Description</th>
                <th scope="col-3" width="40%" height="100%" style="background:rgb(188, 236, 13); color: white;">Image
                </th>

              </tr>
            </thead>
            
            <tbody >
              
            </tbody >
                      </table>
        </div>

      </div>
    </div>

  </div>

  </div>
  </div>
  </div>
  <div class="footer bg-success" style="text-align: justify; margin-top:40px;">

    </center>
  </div>
